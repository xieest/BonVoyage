<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link th:href="@{/css/g.css}" rel="stylesheet"/>
    <link th:href="@{/css/s.css}" rel="stylesheet"/>
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="header">
        <p class="headertext1">Bon</p>
        <p class="headertext2">Voyage</p>
    </div>

<div class="navigation">
    <a class="home-page" th:href="@{/}">Home</a>
    <a class="recommendations-page" th:href="@{/placesToVisit}">Places to Visit</a>
    <a class="shop" th:href="@{/shop}">Shop</a>
    <a sec:authorize="isAuthenticated()" class="flights-page" th:href="@{/flight/list}">Flights</a>
    <a sec:authorize="hasRole('ROLE_USER')" class="flights-page" th:href="@{/user/flights}">Booked Flights</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" style="color: red">Logout</a>
    <div class="dropdown" sec:authorize="!isAuthenticated()">
        <a href="javascript:void(0)" class="dropbtn">Account</a>
        <div class="dropdown-content">
            <a th:href="@{/register}">Register</a>
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/contact}">Contact</a>
        </div>
    </div>
    <a th:href="@{/shoppingCart}" class="shoppingcart"><span class="counter">0</span>
        <img width="50px" height="50px" src="https://img.icons8.com/nolan/64/shopping-cart-promotion.png"/>
    </a>
</div>
</header>
<main class="font">
        <section class="shop-container grid columns-3">
            <div class="left"> 
                <div class="first">
                    <h6>Filters</h6>
                </div>
                <div> 
                    <h6>Categories</h6>
                    <ul class="filters">
                        <li>
                            <input type="checkbox" class="input category" data-category="Tent" id="tent">
                            <label for="tent">Tent</label>
                        </li>
                        <li>
                            <input type="checkbox" class="input category" data-category="Bottle" id="bottle">
                            <label for="bottle">Bottle</label>
                        </li>
                        <li>
                            <input type="checkbox" class="input category" data-category="Backpack" id="backpack">
                            <label for="backpack">Backpack</label>
                        </li>
                        <li>
                            <input type="checkbox" class="input category" data-category="Suitcase" id="suitcase">
                            <label for="suitcase">Suitcase</label>
                        </li>
                        <li>
                            <input type="checkbox" class="input category" data-category="Sunscreen" id="sunscreen">
                            <label for="sunscreen">Sunscreen</label>
                        </li>
                        <li>
                            <input type="checkbox" class="input category" data-category="Pill Case" id="pillcase">
                            <label for="pillcase">Pill Case</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="middle">
                <div class="search-parent">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search" id="search" placeholder="search">
                </div>

                <div class="sort">
                    <span>Sort</span>
                    <select name="" id="">
                        <option value="" data-sort="hightolow">
                            High to Low
                        </option>
                        <option value="" data-sort="lowtohigh">
                            Low to High
                        </option>
                    </select>
                </div>
                <div class="product grid c-3 justify-sb" id="product-parent">

                </div>
            </div>
            <div class="right">
                <div class="close">
                    &times;
                </div>
                <div>
                    <img src="" class="side-img" alt="">
                </div>
                <div class="side-content">
                    <h2></h2>
                    <p></p>
                    <span></span>
                </div>
                <div>
                    <a href="#" class="add"><span></span></a>
                </div>
            </div>
        </section>
        <section class = "shopping-cards grid columns-3 justify-sb">
            <div class = "s-card">
                <div class = "s-image">
                    <img src = "https://images.unsplash.com/photo-1478827536114-da961b7f86d2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt = "">
                </div>
                <div class = "s-text">
                    <h5>Light Up Tent</h5>
                    <span class = "price">$200</span>
                </div>
            </div>

            <div class = "s-card">
                <div class = "s-image">
                    <img src = "https://images.unsplash.com/photo-1625708458528-802ec79b1ed8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" alt = "">
                </div>
                <div class = "s-text">
                    <h5>Reusable Water Bottle</h5>
                    <span class = "price">$30</span>
                </div>
            </div>
        

            <div class = "s-card">
                <div class = "s-image">
                    <img src = "https://images.unsplash.com/photo-1509762774605-f07235a08f1f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt = "">
                </div>
                <div class = "s-text">
                    <h5>Travel Backpack</h5>
                    <span class = "price">$50</span>
                </div>
            </div>
        
            <div class = "s-card">
                <div class = "s-image">
                    <img src = "https://images.unsplash.com/photo-1564209906116-fb6887675069?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt = "">
                </div>
                <div class = "s-text">
                    <h5>Suitcases</h5>
                    <span class = "price">$150</span>
                </div>
            </div>
        
            <div class = "s-card">
                <div class = "s-image">
                    <img src = "https://images.unsplash.com/photo-1623676714504-edd78728155e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" alt = "">
                </div>
                <div class = "s-text">
                    <h5>SPF 50 Sunscreen</h5>
                    <span class = "price">$25</span>
                </div>
            </div>
        
            <div class="s-card">
                <div class="s-image">
                    <img src = "https://pyxis.nymag.com/v1/imgs/501/0fe/41cee17127d8d4bdf790cce38dbae5f1f9-portpolishcase.rhorizontal.w600.jpg" alt = "">
                </div>
                <div class="s-text">
                    <h5>Travel Pill Case</h5>
                    <span class="price">$10</span>
                </div>
            </div>
            
        </section>
</main>
<script type="text/javascript" th:src="@{/js/data.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
