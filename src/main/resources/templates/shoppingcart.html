<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link th:href="@{/css/g.css}" rel="stylesheet"/>
    <link th:href="@{/css/s.css}" rel="stylesheet"/>
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class = "header">
            <p class="headertext1">Bon</p>
            <p class ="headertext2">Voyage</p>
          </div>
        
<div class="navigation">
    <a class="home-page" th:href="@{/}">Home</a>
    <a class="recommendations-page" th:href="@{/placesToVisit}">Places to Visit</a>
    <a class="shop" th:href="@{/shop}">Shop</a>
    <a sec:authorize="isAuthenticated()" class="flights-page" th:href="@{/flight/list}">Flights</a>
    <a sec:authorize="hasRole('ROLE_USER')" class="flights-page" th:href="@{/user/flights}">Booked Flights</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" style="color: red">Logout</a>
    <div class="dropdown" sec:authorize="!isAuthenticated()">
        <a href="javascript:void(0)" class="dropbtn">Account</a>
        <div class="dropdown-content">
            <a th:href="@{/register}">Register</a>
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/contact}">Contact</a>
        </div>
    </div>
    <a th:href="@{/shoppingCart}" class="shoppingcart"><span class="counter">0</span>
        <img width="50px" height="50px" src="https://img.icons8.com/nolan/64/shopping-cart-promotion.png"/>
    </a>
</div>
    </header>

    <main class="font bg">
        <div class="checkout-container grid col-2">

            <section id="product-container">
            </section>
            <section class="checkout">
                <div><h6 class="lined">Checkout</h6>
                    <div>
                        <h6 class="flex justify-sb">Subtotal<span class="subtotal"></span></h6>
                        <div class="total">
                            <span>Tax</span>
                            <span class="tax"></span></div>
                            <div class="total">
                                <span>Total</span>
                                <span class="total-price"></span>
                            </div>
                        </div>
                        <button class="ch">Proceed to Checkout</button>
                    </div>
                </section>
            </div>
            </main>
            <div class="popup"><span class="close-popup">
            &times;
            </span>
            <p>You've successfully checked out!</p>
            </div>
<script type="text/javascript" th:src="@{/js/data.js}"></script>
<script type="text/javascript" th:src="@{/js/checkout.js}"></script>
</body>
</html>
